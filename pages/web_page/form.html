			<link rel="stylesheet" href="/web_page/styles/global.css">

		</head>

	<body>
		<header>
			<video class="video-background" muted autoplay loop>
				<source src="/assets/background.mp4" type="video/mp4">
			</video>
			<div>
				<div>
					<div class="cover">

						<a href="/" class="btn-ghost primary">Back to Home <i class="fa-solid fa-right-to-bracket"></i></a>

			</div>
