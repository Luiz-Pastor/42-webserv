		</head>
	</head>
	<body>
		<section id="team">

					<img src="../assets/lpastor.jpeg" alt="team member Luis">

						<p>@lpastor-</p>
					</div>
				</div>
				<div class="team-item">
					<img src="../assets/abarrio.jpeg" alt="team member Angela">
					<div class="team-item-text">

						<p>@abarrio-</p>
					</div>
				</div>
				<div class="team-item">
					<img src="../assets/mguardia.jpeg" alt="team member Miguel">
					<div class="team-item-text">
						<h3>Miguel Guardia</h3>
						<p>@mguardia</p>
					</div>

			</div>

			<!-- Back to Home button -->
			<a href="index.html" class="btn-ghost primary">Back to Home <i class="fa-solid fa-right-to-bracket"></i></a>
